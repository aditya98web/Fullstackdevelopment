<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: goldenrod;
      color: white;
    }

    /* Alternate row colors */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tr:hover {
      background-color: #d6e4ff;
    }
  </style>
</head>
<body>

  <h1>Student Details</h1>

  <table>
    <tr>
      <th>Roll Number</th>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>

    </tr>
    <tr>

      <td>92</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Rohit </td>

    </tr>
    <tr>
      <td>104</td>
      <td>Neha </td>
      <td>Mechanical</td>
      <td>79</td>
    </tr>
  </table>

</body>
</html>
